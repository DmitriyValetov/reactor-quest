{% extends "base_template.html" %}


{% block title %}Dash board{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/for_charts.css')}}">
  <script src="{{url_for('static', filename='js/Chart.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/utils.js')}}"></script>
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
  <script src="{{url_for('static', filename='js/moment.min.js')}}"></script>

  <script>
    {% include 'stats_plots.js' %}      
	</script>

{% endblock%}


{% block content %}
<div class="row justify-content-center">
  <div class="col" >


    {% include 'stats_plots.html' %}		


    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <div class="row">
              <input class="btn btn-block btn-primary my-1" type="button" onclick="window.location='/main';" value="Вернуться в основное меню"/>
          </div>
          </div>
      </div>
    </div>


  </div>
</div>

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <!-- default footer -->
              <button class="modal-default-button btn btn-primary" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
{% endblock %}
