{% extends "base_template.html" %}


{% block head %}
  <style>
    .modal-mask {
      position: fixed;
      z-index: 9998;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .5);
      display: table;
      transition: opacity .3s ease;
    }
    
    .modal-wrapper {
      display: table-cell;
      vertical-align: middle;
    }
    
    .modal-container {
      width: 300px;
      margin: 0px auto;
      padding: 20px 30px;
      background-color: #fff;
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
      transition: all .3s ease;
      font-family: Helvetica, Arial, sans-serif;
    }
    
    .modal-header{
      margin-top: 0;
      color: #42b983;
    }
    
    .modal-body {
      margin: 20px 0;
    }
    
    .modal-default-button {
      float: right;
    }
    
    /*
     * The following styles are auto-applied to elements with
     * transition="modal" when their visibility is toggled
     * by Vue.js.
     *
     * You can easily play with the modal transition by editing
     * these styles.
     */
    
    .modal-enter {
      opacity: 0;
    }
    
    .modal-leave-active {
      opacity: 0;
    }
    
    .modal-enter .modal-container,
    .modal-leave-active .modal-container {
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
    }
  </style>

  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
  <script>
    // variables declaration before init
    var app = undefined;
    $(document).ready(init_page);
    
    function init_page(){
      // register component and it's template
      Vue.component('modal', {
        template: '#modal-template'
      })

      app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
          team_name: '{{team_name}}',
          team_ap: '-?-',
          showModal: false,
          modal_header: 'empty header',
          modal_body: 'empty body',
          promo_code: ''
        },
        methods: {
          toggle_promo: toggle_promo
        }
      }); 

      $.get(url='ajax/team_ap', 
            data={'team_name': app.team_name}, 
            success=function(responce){ app.team_ap = responce.data.team_ap;}, 
            dataType='json'); // to auto json parse

      function toggle_promo(){
        if(app.promo_code.length == 0){
          showModal('Ошибка', 'Вы не ввели промо код, нечего отправлять.');
          return false;
        }
        $.get(url='ajax/toggle_promo', 
            data={'promo': app.promo_code}, 
            success=function(responce){ showModal('Ответ сервера', responce.data); }, 
            dataType='json'); // to auto json parse
      };

      function showModal(header, body){
        app.modal_header = header;
        app.modal_body = body;
        app.showModal = true;
      }

      document.getElementById("promo_field").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          app.toggle_promo();
        }
      });
    };

  </script>
{% endblock%}


{% block content %}

  <div class="row justify-content-center" id='app'>
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <div action="" method="post" name="login">
              <h1>Промокод на пирожки</h1>
              <p>Команда: [[team_name]].</p>
              <p>У вас [[team_ap]] очков.</p>
              <p>Нужно больше очков действия?</p>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock">Промокод: </i>
                  </span>
                </div>
                <input class="form-control" type="text" name='promo' id='promo_field' v-model='promo_code'>
              </div>
              <div class='row justify-content-between'>
                <div class="col-4">
                  <button class="btn btn-primary px-4" type='button' v-on:click='toggle_promo'>Ввод</button>
                </div>
                <div class="col-4">
                  <div class="float-right">
                      <input class="btn btn-secondary px-4" onclick='window.location="/main";' type="button" value='В меню'/>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <modal v-if="showModal" @close="showModal = false">
      <h5 slot="header">[[modal_header]]</h5>
      <h5 slot="body">[[modal_body]]</h5>
      <!-- <h3 slot="footer">custom footer</h3> -->
    </modal>

  </div>

<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <!-- default footer -->
              <button class="modal-default-button btn btn-primary" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

{% endblock %}
