{% extends "base_template.html" %}


{% block head %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/vue-modal.css')}}">
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
  <script>
    // variables declaration before init
    var app = undefined;
    $(document).ready(init_page);
    
    function init_page(){
      // register component and it's template
      Vue.component('modal', {
        template: '#modal-template'
      })

      app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
          team_name: 'unknown',
          password: '',
          showModal: false,
          modal_header: 'empty header',
          modal_body: 'empty body'
        },
        methods: {
          login: login
        }
      }); 

      function login(){
        if(app.password.length == 0){
          showModal('Ошибка', 'Пустой пароль, нечего сличать!');
          return false;
        }
        $.post(
          url='ajax/login',
          data={'password': app.password},
          success=function(responce){
              if(!responce.hasOwnProperty('status')||!responce.hasOwnProperty('data')){
                showModal('Ошыбка', 'Сервер вернул некорректный ответ на запрос авторизации.');
              } else if(responce.status == 200){
                showModal('Успешно', responce.data);
                setTimeout(function(){ window.location = '/main'; }, 1500);
              } else {
                showModal('Отказано', responce.data);
              }
              return false;
            },
          dataType='json'
        );
      }

      function showModal(header, body){
        app.modal_header = header;
        app.modal_body = body;
        app.showModal = true;
      }

      document.getElementById("password").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          app.login();
        }
      });
    };
  </script>

{% endblock%}


{% block content %}
  <div class="row justify-content-center" id='app'>
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <div>
              <h1>Логин</h1>
              <p class="text-muted">Введите идентификационный код:</p>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock">Пароль?</i>
                  </span>
                </div>
                <input class="form-control" type="password" id='password' v-model='password' placeholder="Сизам!">
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary px-4" type="button" v-on:click='login'>Войти</button>
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-link px-0" type="button">Нет пароля?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <modal v-if="showModal" @close="showModal = false">
      <h5 slot="header">[[modal_header]]</h5>
      <h5 slot="body">[[modal_body]]</h5>
    </modal>

  </div>

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              default body
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <!-- default footer -->
              <button class="modal-default-button btn btn-primary" @click="$emit('close')">
                OK
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

{% endblock %}
