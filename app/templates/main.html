{% extends "base_template.html" %}


{% block title %}Main{% endblock %}


{% block head %}{% endblock%}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4" style='background-color: #ffff00;'>
          <div class="card-body">
            <form action="" method="post" name="main_menu">
              <h1>Главное меню</h1>
              <p>Команда: {{team_name}}</p>
              <p>У вас осталось <span id='od_span'>{{team_ap}}<span> очко(в) действия</p>
                  <div class="row">
                      <button class="btn btn-block btn-dark my-1" type="submit" name='action' value='todashboard'>Смотреть графики</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-dark my-1" type="submit" name='action' value='topromo'>Ввести промо-код</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-dark my-1" type="submit" name='action' value='tocontrols'>Панель управления</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-block btn-dark my-1" type="submit" name='action' value='map'>Карта</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-danger my-1" type="submit" name='action' value='exit'>Выйти</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
