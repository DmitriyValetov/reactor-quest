{% extends "base_template.html" %}


{% block title %}Main{% endblock %}


{% block header %}{% endblock%}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form action="" method="post" name="main_menu">
              <h1>Главное меню</h1>
              <p class="text-muted">У вас осталось <span id='od_span'>10<span> очко(в) действия</p>
                  <div class="row">
                      <button class="btn btn-block btn-info my-1" type="submit" name='action' value='todashboard'>Смотреть графики</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-success my-1" type="submit" name='action' value='topromo'>Ввести промо-код</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-primary my-1" type="submit" name='action' value='tocontrols'>Панель управления</button>
                  </div>
                  <div class="row">
                      <button class="btn btn-block btn-danger my-1" type="submit" name='action' value='exit'>Сдаться</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
